<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fibonacci</title>
    <style media="screen">
    body{
      background-color: whitesmoke;
      color: whitesmoke;
      font-family: Arial;
      font-size: 16px;
      text-align: center;
    }
    .fibo{
      background-color:#333;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 5px;
      display: inline-block;
    }

    </style>
  </head>
  <body>
      <h1>Secuencia Fibonacci</h1>
      <div class="fibo">

        <script>
        function print(a) { document.write(a); }

        var a = 0
        var b = 1;
        var c;
        var i = 1;

        print('1 - ' + a + '<br>');
        print('2 - ' + b + '<br>');
        while(i <= 18){
          c = a+b;
          print(i + 2 + ' - ' + c + '<br>');
          a = b; b = c;
          i++;
        }
        </script>
      </div>
  </body>
</html>
